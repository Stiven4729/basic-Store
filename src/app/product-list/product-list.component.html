<h2 class="title">Products</h2>

<div class="cart-item" *ngFor="let product of products">
    <h3>
        <a class="nameProdut"  [title]="product.name + 'detalles'"
        [routerLink]=" ['/products', product.id] ">
        {{ product.name }}
        </a>
    </h3>
    <p class="priceProduct">
        Precio: {{product.price | currency}}
    </p>
    <p class="descriptionProduct"  *ngIf="product.description" >
        Description: {{ product.description}}
    </p>

    <div class="btns">
        <button class="btnShared" (click)="share(product.name)">
            Shared
        </button>
    
        <app-product-alerts
         class="btnNotify"
         [product]="product"
         (notify)="onNotify()" >
    
        </app-product-alerts>
        <button 
            class="btnInformation"
            [routerLink]=" [ '/products', product.id] "
        > 
        information
        </button>
        
    </div>
    
</div>
